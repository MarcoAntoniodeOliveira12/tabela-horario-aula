<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<!--EXERCICIO DE HTML SIMPLES PARA FACULDADE DE CIENCIA DA COMPUTAÇÃO PARA MATERIA DE DESENVOLVIMENTO WEB-->
<body>
    <br>
    <table border="2" width="100%">
        <tr>
            <th>Horário</th>
            <th>Segunda</th>
            <th>Terça</th>
            <th>Quarta</th>
            <th>Quinta</th>
            <th>Sexta</th>
        </tr>
        <tr>
            <td>7:00 AS 20:30</td>
            <td>Governança de TI</td>
            <td>Jogos Digitais</td>
            <td>Desenvolvimento Web</td>
            <td>Sem Aula</td>
            <td>Segurança da Informação</td>
        </tr>
        <tr>
            <td>20:30 AS 20:40</td>
            <td colspan="5" align="center"><strong>INTERVALO</strong></td>
        </tr>
        <tr>
            <td>20:40 AS 22:10</td>
            <td>Sem Aulas</td>
            <td>Governança de TI</td>
            <td>Sistema da Informação</td>
            <td>Sem Aula</td>
            <td>Segurança da Informação</td>
        </tr>
    </table>
    <br>

</body>
</html>
